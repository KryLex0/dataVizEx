<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
    <title>Data Visualisation</title>
</head>

<body>
    <center>
        <h1>Tracks by Genre</h1>
        <div id="vis">
            <script>
                const spec = {
                    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
                    "description": "A simple bar chart with embedded data.",
                    "data": { "url": "https://api.npoint.io/06a076008d2129c223cd" },
                    "mark": "bar",
                    "encoding": {
                        "y": { "field": "Genre", "type": "nominal", "axis": { "labelAngle": 0 } },
                        "x": { "field": "Tracks", "type": "quantitative" }
                    },
                    "config": {}
                };
                vegaEmbed("#vis", spec, { mode: "vega-lite" }).then(console.log).catch(console.warn);
            </script>
        </div>

        <div style="border:solid; width: 50%; height: 0.1%; margin-top: 2%; margin-bottom: 2%;"></div>


    </center>







</body>

</html>
